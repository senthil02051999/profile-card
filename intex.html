<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img  class="img" src="IMG_20231112_131616.jpg" alt="img">
        </div>
        <div class="text">
            <span class="name">Front End Developer</span>
            <br>
            <span class="skill">HMTL - CSS - Javascript - React.js</span>
        </div>
        <div class="media">
        <a href="#" style="background-color: palevioletred;" class="link"><i class='bx bxl-instagram' ></i></a>
        <a href="#" style="background-color: rgb(129, 112, 216);"class="link"><i class='bx bxl-github' ></i></box-icon></a>
        <a href="#" style="background-color: palevioletred;"class="link"><i class='bx bxl-linkedin' ></i></a>
        </div>
        <div class="button">
            <button class="bullet">Contact</button>
            <button class="bullet">Message</button>
        </div>
        <div class="data">
            <div class="analy">
                
            </div>
        </div>
    </div>
</body>
</html>
